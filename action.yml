inputs:
  qnn-sdk-version:
    description: 'QNN SDK Version'
    required: true
    type: string
    default: '2.31.0.250130'

runs:
  using: "composite"
  steps:
    - if: runner.os == 'windows'
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://bricks-maven-repo.s3.ap-northeast-1.amazonaws.com/qualcomm-ai-v${{ inputs.qnn-sdk-version }}.zip -OutFile qnn-sdk.zip
        7z x qnn-sdk.zip
        rm qnn-sdk.zip
        & ".\qairt\${{ inputs.qnn-sdk-version }}\bin\envsetup.ps1"
        echo "QNN_SDK_ROOT=$env:QNN_SDK_ROOT" >> $env:GITHUB_ENV
    - if: runner.os == 'linux'
      shell: bash
      run: |
        curl -L https://bricks-maven-repo.s3.ap-northeast-1.amazonaws.com/qualcomm-ai-v${{ inputs.qnn-sdk-version }}.zip -o qnn-sdk.zip
        unzip qnn-sdk.zip
        rm qnn-sdk.zip
        source qairt/${{ inputs.qnn-sdk-version }}/bin/envsetup.sh
        echo "QNN_SDK_ROOT=$QNN_SDK_ROOT" >> $env:GITHUB_ENV
